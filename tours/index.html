<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="">
                    <a href="" class="">Home</a>
                </li>
                <li class="">
                    <a href="" class="active">Tours</a>
                </li>
                <li>
                    <a href="">Profile</a>
                </li>
                <li>
                    <a href="">About Us</a>
                </li>
            </ul>
        </nav>
        <img src="/assets/images/logo.png" alt="">
        <div>
            <button type="button" class="loginBTN">Login</button>
            <button type="button" class="signupBTN">Sign Up</button>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="filter">
                    <label for="filter">Filter:</label>
                    <select name="filter" id="filter">
                        <option value="most-visited">Alphabetical</option>
                        <option value="least-visited">Most Visited</option>
                        <option value="newest">By Region</option>
                        <option value="oldest">By Budget</option>
                    </select>
                </div>
                <div class="search">
                    <div id="country-filter">
                        <a href="">See All Countries</a>
                        <div style="display: none;">
                            <button></button>
                            <span>$</span>
                            <div></div>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search Country">
                        <button type="button">Search</button>
                    </div>
                </div>
                <div class="country-list">
                    <div class="country-card">
                        <img src="/assets/images/france.png" alt="">
                        <span>France</span>
                    </div>
                    <div class="country-card">
                        <img src="/assets/images/spain.png" alt="">
                        <span>Spain</span>
                    </div>
                    <div class="country-card">
                        <img src="/assets/images/usa.png" alt="">
                        <span>United States</span>
                    </div>
                    <div class="country-card">
                        <img src="/assets/images/china.png" alt="">
                        <span>China</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
